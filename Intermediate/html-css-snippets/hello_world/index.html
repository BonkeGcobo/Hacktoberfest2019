<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello World</title>
  <style type="text/css">
h1 {
	color: DeepSkyBlue;
  animation-name: textMotion;
  animation-duration: 5s;
}

@keyframes textMotion {
  0% {
    font-size: 5px;
    color: black;
  }

  25% {
    font-size: 15px;
    margin-left: 25%;
  }

  50% {
    font-size: 25px;
    margin-left: 50%;
  }

  75% {
    font-size: 15px;
    margin-left: 75%;
  }

  100% {
    font-size: 5px;
    margin-left: 100%;
  }  
}
</style>
</head>
<body>
  <h1>Hello World !!!</h1>
</body>
</html>
